[pytest]
testpaths = llamapackage/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display settings
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Test markers
markers =
    unit: unit tests that don't require external dependencies
    integration: integration tests that test multiple components together
    slow: tests that take a long time to run
    requires_auth: tests that require authentication
    requires_internet: tests that require internet connection

# Test selection options
addopts = -v --tb=short

# Test running options
xvs = true  # verbose output for test functions

# Test discovery
norecursedirs = .* build dist venv *.egg-info 